<!DOCTYPE html>
<html lang="en-us" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Calculatah</title>
    <script src="./scripts.js" defer></script>
</head>

<body>
    
<h1>Calculator!</h1>

<div class="container">
    <span class="row1" id="screen">0</span>
    <button class="row2" id="backspace">C</button>
    <button class="row2" id="allClear">AC</button>
    <button class="row3">7</button>
    <button class="row3">8</button>
    <button class="row3">9</button>
    <button class="row3" id="divide">÷</button>
    <button class="row4">4</button>
    <button class="row4">5</button>
    <button class="row4">6</button>
    <button class="row4" id="multiply">x</button>
    <button class="row5">1</button>
    <button class="row5">2</button>
    <button class="row5">3</button>
    <button class="row5" id="subtract">-</button>
    <button class="row6">0</button>
    <button class="row6" id="decimal">.</button>
    <button class="row7" id="equals">=</button>
    <button class="row7" id="add">+</button>
</div>

</body>

</html>
